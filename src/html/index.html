<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Für Advanced löschen-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Career-Roller</title>
    <script src="../js/main.js"></script>
    <script src="../js/CareerLoader.js"></script>
</head>
<body>
    <!--Ids für Javascript:
    title: course-title
    place: course-place
    description: course-desc

    button: button
    -->

    <div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-1">
        <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden max-w-xl md:max-w-6xl">
            <div class="md:flex w-full">
                <!--Image-->
                <img class="h-60 w-full md:w-1/2 md:h-auto object-cover" src="https://cdn.pixabay.com/photo/2017/11/27/21/31/computer-2982270_1280.jpg">

                <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                    <!--Title-->
                    <div class="text-center mb-10">
                        <h1 class="font-bold text-3xl text-gray-900">Get your new career</h1>
                    </div>

                    <div>
                        <!--new Career-->
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <div class="max-w-lg md:max-w-xs mx-auto rounded-lg border-2 border-gray-200 outline-none w-full bg-white py-4 px-12 md:px-8 text-lg">
                                    <div class="py-1">
                                        Name:&nbsp<strong id="career-title">--</strong>
                                    </div>
                                    <div class="py-1">
                                        Place:&nbsp<strong id="career-place">--</strong>
                                    </div>
                                    <div class="py-1">
                                        Description:&nbsp<strong id="career-desc">--</strong>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Button-->
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <button id="button" class="block w-full max-w-lg md:max-w-xs mx-auto bg-green-500 hover:bg-green-600 text-white rounded-lg px-3 py-3 font-semibold">GET RANDOM CAREER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let loader = new CareerLoader('../../resources/careers.json');
    loader.getRandomCourse().then(c => console.log(c));
</script>
